<div id="conteneur-page">
    <div id="enveloppe-contenu" class="container" style="padding: 5% 15% 3% 15%;">
        <h2 style="padding-bottom: 2%;"> Poster votre avis</h2>
        <h4 style="padding-bottom: 2%;"> Num√©ro de commande : #{{id}}</h4>
        <input type="number" class="form-control" [(ngModel)]="note">
        <igc-rating  style="margin-bottom: 6%;" name="modelRating" max="5" label="Note :"></igc-rating>
        <div class="form-floating">
            <textarea style="height: 150px;" class="form-control" placeholder="Laisser un commentaire ici" [(ngModel)]="commentaire" ></textarea>
            <label for="floatingTextarea">Commentaire</label>
        </div>
        <div class="d-flex justify-content-evenly" style="padding-top: 10%;">
            <button type="button" (click)="ngOnInit()" class="btn btn-danger">Annuler</button>
            <button type="submit" (click)="Envoyer()"  class="btn btn-primary">Envoyer</button>
        </div>
        
    </div>
</div>
